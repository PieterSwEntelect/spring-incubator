spring:
    application:
        name: customer-service
    datasource:
        driver-class-name: org.hsqldb.jdbc.JDBCDriver
        url: jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
        username: sa
        password:
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate.format_sql: true

server:
    port: 8200
    error:
        include-message: always
